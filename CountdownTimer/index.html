<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="src/main.js" defer></script>
</head>

<body>
  <!-- Header -->
  <h1 class="title">New Years Eve</h1>

  <!-- Container -->
  <section class="container">
    <div class="list">
      <p class="counter days"></p>
      <span>days</span>
    </div>
    <div class="list">
      <p class="counter hours"></p>
      <span>hours</span>
    </div>
    <div class="list">
      <p class="counter mins"></p>
      <span>mins</span>
    </div>
    <div class="list">
      <p class="counter seconds"></p>
      <span>seconds</span>
    </div>
  </section>
</body>

</html>
